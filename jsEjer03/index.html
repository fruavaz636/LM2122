<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 03</title>
    <script src="js/funciones.js" type="text/javascript"></script>
</head>
<body>
    <p>Solicita nombre y edad (en años) y muestra el resultado de
        los días que ha vivido suponiendo años de 365 días
    </p>
    <table>
        <tr>
            <td>
                <label for="nombre">Nombre</label>
            </td>
            <td>
                <input type="text" name="nombre" id="nombre" autofocus>
            </td>
        </tr>
        <tr>
            <td>
                <label for="edad">Edad</label>
            </td>
            <td>
                <input type="number" name="edad" id="edad">
            </td>
        </tr>
        <tr>
            <td>
                <label for="fecha">Fecha</label>
            </td>
            <td>
                <input type="date" name="fecha" id="fecha">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="button" value="Calcular" onclick="calcularEdad()">
            </td>
        </tr>
    </table>
    <div>
        <span id="resultado"></span>
    </div>
</body>
</html>
