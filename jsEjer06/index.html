<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJER 06</title>
    <script type="text/javascript" src="js/funciones.js"></script>
</head>
<body>
    <table>
        <tr>
            <td>
                <label for="num1">Nº 1</label>
            </td>
            <td>
                <input type="number" name="num1" id="num1" autofocus>
            </td>
        </tr>
        <tr>
            <td>
                <label for="num2">Nº 2</label>
            </td>
            <td>
                <input type="number" name="num2" id="num2">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="button" value="+" onclick="calcular('+')">
                <input type="button" value="-" onclick="calcular('-')">
                <input type="button" value="*" onclick="calcular('*')">
                <input type="button" value="/" onclick="calcular('/')">
            </td>
        </tr>
        <tr>
            <td>
                <label for="res">Resultado</label>
            </td>
            <td>
                <input type="number" name="res" id="res">
            </td>
        </tr>
    </table>
    
    <span id="res" style="color: blue;"></span>
</body>
</html>
