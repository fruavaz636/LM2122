<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <script type="text/javascript" src="js/jquery-3.6.0.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
           // Selección por identificador
           $("#dos").css("border", "1px solid black");

           // Selección por nombre de etiqueta
           $("div").css("background", "blue");

           // Selección por clase
           $(".uno").css("font-weight", "bold");

           // Seleccionar todos los elementos
           $("*").css("color", "gray");

           // Seleccionar algunos elementos
           $("div,p.uno").css("font-style", "italic");

           // Seleccionar todos los elementos dentro del div box
           $("#box *").css("color", "yellow");

           // Seleccionar todos los hijos directos del div box
           $("#box > *").css("color", "green");

           // Seleccionar todos los hermanos de un elemento
           $("li.uno ~ li").css("border", "1px solid black");

           // Seleccionar el hermano inmediatamente siguiente
           $("li.tres + li").css("background", "red");

           // Seleccionar la primera fila de la tabla
           $("tr:first").css("background", "red");

           // Seleccionar el último td
           $("td:last").css("background", "red");

           // Seleccionar las filas pares e impares
           $("tr:even").css("background", "lightblue");
           $("tr:odd").css("background", "lightgreen");

           // Seleccionar una fila de la tabla
           $("tr:eq(1)").css("background", "red");

           // Seleccionar el resto de filas
           $("tr:gt(0)").css("background", "yellow");

           // Seleccionar las filas anteriores
           $("tr:lt(2)").css("background", "blue");

           // Seleccionar con condiciones
           $("tr:not(:first,:last)").css("background", "black");

           // Seleccionar el primer enlace del párrafo
           $("p a:first-child").css("font-weight", "bold");

           // Seleccionar el último enlace del párrafo
           $("p a:last-child").css("font-weight", "bold");

           // Selecionar un enlace del párrafo
           $("p a:nth-child(4)").css("text-decoration", "none")
           $("p a:nth-child(4)").append("<span>444</span>");

           // Seleccionar los párrafos que tenga por contenido algo
           $("p:contains(ca)").css("background", "blue");

           // Seleccionar los párrafos vacíos
           $("p:empty").css("background", "green");

           // Seleccionar los párrafos que tengan hijos
           //$("p:parent").css("background", "gray");

           // Seleccionar los párrafos que tienen algún enlace
           $("p:has(a)").css("background", "yellow");

           // Seleccionar todos los párrafos visibles
           $("p:visible").css("background", "red");

           $("button").click(function () {
              $("p:hidden").css("background", "pink").show();
           });
        });
    </script>

    <style>
    p {
        width: 200px;
        padding: 3px;
    }        
    table {
        width: 200px;
        border-collapse: collapse;
        border: 1px solid black;
    }
    td {
        border: 1px solid black;
        text-align: center;
    }
    </style>
</head>
<body>
    <!--<p class="uno">Párrafo 1</p>
    <p id="dos">Párrafo 2</p>-->
    <div>Capa 1</div>
    <p>Párrafo 3</p>

    <div id="box">
        <p>Título <span>Subtítulo</span></p>
        <div>Texto</div>
        <span>Pie</span>
    </div>

    <ul>
        <li class="uno">Item 1</li>
        <li class="dos">Item 2</li>
        <li class="tres">Item 3</li>
        <li class="cuatro">Item 4</li>
        <li class="cinco">Item 5</li>
    </ul>

    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
    </table>

    <p>
        <a href="#">Enlace 1</a>
        <a href="#">Enlace 2</a>
        <a href="#">Enlace 3</a>
        <a href="#">Enlace 4</a>
        <a href="#">Enlace 5</a>
    </p>

    <button>Ver párrafos invisibles</button>
    <p>Informática</p>
    <p>Electrónica</p>
    <p>Administración</p>
    <p></p>
    <p>
        Enlace <a href="#">Ir a...</a>
    </p>

</body>
</html>
